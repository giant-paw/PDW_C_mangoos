<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mangoos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .checkout-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .checkout-container h2 {
            margin: 0 0 20px;
            color: #4CAF50;
        }
        .checkout-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .checkout-container li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .checkout-container li span {
            font-weight: bold;
        }
        .checkout-container input[type="text"],
        .checkout-container input[type="email"],
        .checkout-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkout-container textarea {
            resize: vertical;
            height: 100px;
        }
        .checkout-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-container button:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <ul>
            <li>
                <span>Apple</span>
                <span>$2.00</span>
            </li>
            <li>
                <span>Banana</span>
                <span>$1.50</span>
            </li>
            <li>
                <span>Carrot</span>
                <span>$1.20</span>
            </li>
            <li>
                <span>Broccoli</span>
                <span>$1.80</span>
            </li>
        </ul>
        <form id="checkoutForm">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <textarea id="address" name="address" placeholder="Address" required></textarea>
            <input type="text" id="product" name="product" placeholder="Product" required>
            <button type="button" onclick="checkout()">Proceed to Payment</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script>
        function checkout() {
            if (document.getElementById('checkoutForm').checkValidity()) {
                swal({
                    title: "Success!",
                    text: "Check your email to continue the process.",
                    type: "success"
                }, function() {
                    window.location.href = 'index.html';
                });
            } else {
                swal({
                    title: "Error!",
                    text: "Please fill out all fields correctly.",
                    type: "error"
                });
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.checkout-container');
            container.style.animation = 'none';
            setTimeout(() => container.style.animation = '', 10);
        });
    </script>
</body>
</html>
