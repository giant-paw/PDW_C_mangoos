<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Registration Type - Mangoos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .selection-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .selection-container h2 {
            margin: 0 0 20px;
            color: #4CAF50;
        }
        .selection-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .selection-container button:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <h2>Select Registration Type</h2>
        <button onclick="location.href='adminRegis.html'">Register as Admin</button>
        <button onclick="location.href='userRegis.html'">Register as User</button>
    </div>
</body>
</html>
